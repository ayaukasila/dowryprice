<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dowry Calculator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4">
      <h2 class="text-center">Dowry calculator</h2>
      <form id="dowryForm">
        <div class="mb-3">
          <label for="education" class="form-label">Education level</label>
          <select class="form-select" id="education">
            <option value="1.5">Undergraduate degree</option>
            <option value="1.2">College degree</option>
            <option value="1.05">High School degree</option>
            <option value="0.9">Middle School degree</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="familyWorth" class="form-label">Family net worth</label>
          <select class="form-select" id="familyWorth">
            <option value="2">More than 10,000$</option>
            <option value="1.5">Between 5,000$ and 10,000$</option>
            <option value="1.2">Less than 5,000$</option>
          </select>
        </div>
         <div class="mb-3">
          <label for="caste" class="form-label">Caste</label>
          <select class="form-select" id="caste">
            <option value="100">Brahmin</option>
            <option value="50">Kshatriya</option>
            <option value="20">Vaishya</option>
            <option value="10">Shudra</option>
            <option value="-50">Varna - Untouchable</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="skills" class="form-label">Skills</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="musical" value="10">
            <label class="form-check-label" for="musical">Playing a musical instrument</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="cook" value="20">
            <label class="form-check-label" for="cook">Good cook</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="easygoing" value="15">
            <label class="form-check-label" for="easygoing">Easygoing character</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sing" value="10">
            <label class="form-check-label" for="sing">Sings well</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="age" id="age18-23" value="1.5" checked>
            <label class="form-check-label" for="age18-23">18-23</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="age" id="age24-27" value="1.2">
            <label class="form-check-label" for="age24-27">24-27</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="age" id="age28+" value="0.95">
            <label class="form-check-label" for="age28+">28+</label>
          </div>
        </div>
        <div class="mb-3">
  <label for="reputation" class="form-label">Reputation</label>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="gossipParents" value="0.85">
    <label class="form-check-label" for="gossipParents">Gossips about parent's attitude (coefficient 0.85)</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="gossipCharacter" value="0.9">
    <label class="form-check-label" for="gossipCharacter">Gossips about his/her character (coefficient 0.9)</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="generalGossip" value="-20">
    <label class="form-check-label" for="generalGossip">General gossips around his/her person (-20$)</label>
  </div>
</div>
<div class="text-center">
          <button type="button" class="btn btn-success" onclick="calculateDowry()">Calculate</button>
        </div>
      </form>
    </div>
  </div>
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Dowry Amount</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="resultText"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
